<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          rel="stylesheet">

    <title>Sign in</title>

</head>

<body class="text-center" >
    <div class="container text-center">
        <form action="/register" method="post" style="width: 300px; position: absolute; top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%) ">
<!--            <img src="https://www.relevance.com/wp-content/uploads/2017/07/Tinder-for-Marketing.jpg"&ndash;&gt;-->
<!--            <img src="https://logos-world.net/wp-content/uploads/2020/09/Tinder-Symbol.png"&ndash;&gt;-->
            <img src="https://logos-world.net/wp-content/uploads/2020/09/Tinder-Logo.png"
                      class="tinder-logo" alt="Tinder org.tinder.app.App logo" style="width: 250px; margin: auto">
<!--            <hr>-->
            <h1 class="h3 mb-3 font-weight-normal">Please Sign up</h1>

            <label for="username" class="sr-only">Email address</label>
            <input type="email" id="username" name="username" class="form-control" placeholder="Enter email" required autofocus>

            <hr>

            <label for="pass" class="sr-only">Password</label>
            <input type="password" id="pass" name="pass" class="form-control" placeholder="Enter password" required>

            <hr>

            <label for="name" class="sr-only">Name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Enter your name" required>

                <hr>

            <label for="surname" class="sr-only">Surname</label>
            <input class="form-control" type="text" id="surname" name="surname" placeholder="Enter your surname" required>

            <hr>

            <label for="age" class="sr-only">Age</label>
            <input class="form-control" type="number" name="age" id="age" placeholder="Enter your age" required>

            <hr>

            <label for="gender" class="sr-only">Gender</label>
            <select class="form-control mb-4 col-4" name="gender" id="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>

            <hr>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>

            <hr>

            <div class="or">Already have an account?
                <a href="/login">Sign in</a>
            </div>

            <p class="mt-5 mb-3 text-muted">&copy; Tinder 2022</p>

        </form>
    </div>
</body>

</html>
