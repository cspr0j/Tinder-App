<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <link href="/templates/static/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/templates/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          rel="stylesheet">

    <title>Sign in</title>

</head>

<body class="text-center">
<div class="container text-center">
    <form action="/register" method="post"
          style="width: 300px; position: absolute; top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%) ">
        <!--            <img src="https://www.relevance.com/wp-content/uploads/2017/07/Tinder-for-Marketing.jpg"&ndash;&gt;-->
        <!--            <img src="https://logos-world.net/wp-content/uploads/2020/09/Tinder-Symbol.png"&ndash;&gt;-->
        <img alt="Tinder org.tinder.app.App logo"
             class="tinder-logo" src="https://logos-world.net/wp-content/uploads/2020/09/Tinder-Logo.png"
             style="width: 250px; margin: auto">
        <!--            <hr>-->
        <h1 class="h3 mb-3 font-weight-normal">Please Sign up</h1>

        <label class="sr-only" for="login">Email address</label>
        <input class="form-control" id="login" maxlength="80" name="login" placeholder="Email address"
               required type="email">
        <hr>

        <label class="sr-only" for="password">Password</label>
        <input autocomplete="off" class="form-control" id="password" maxlength="100" minlength="6"
               name="password" placeholder="Password" required type="password"/>

        <hr>

        <label class="sr-only" for="name">Name</label>
        <input class="form-control" id="name" maxlength="200" minlength="2" name="name"
               placeholder="Enter your name" required type="text"/>

        <hr>

        <label class="sr-only" for="surname">Surname</label>
        <input class="form-control" id="surname" maxlength="200" minlength="2" name="surname"
               placeholder="Enter your surname" required type="text"/>

        <hr>

        <label class="sr-only" for="url">Photo URl</label>
        <input class="form-control" id="url" name="url" placeholder="Enter photo url" type="text"/>

        <hr>

        <label class="sr-only" for="age">Age</label>
        <input class="form-control" id="age" name="age" placeholder="Enter your age" required type="number">

        <hr>

        <label class="sr-only" for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" required>
            <option disabled selected value="">Select your gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
        </select>

        <hr>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>

        <hr>

        <div class="or">Already have an account?
            <a href="/login">Sign in</a>
        </div>

        <p class="mt-5 mb-3 text-muted">&copy; Tinder 2022</p>

    </form>
</div>
</body>
</html>
