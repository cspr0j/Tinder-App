<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/templates/static/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/templates/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">

    <title>Sign in</title>

</head>

<body class="text-center" >
    <div class="container text-center">
        <form action="/register" method="post" style="width: 300px; position: absolute; top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%) ">
<!--            <img src="https://www.relevance.com/wp-content/uploads/2017/07/Tinder-for-Marketing.jpg"&ndash;&gt;-->
<!--            <img src="https://logos-world.net/wp-content/uploads/2020/09/Tinder-Symbol.png"&ndash;&gt;-->
            <img src="https://logos-world.net/wp-content/uploads/2020/09/Tinder-Logo.png"
                      class="tinder-logo" alt="Tinder org.tinder.app.App logo" style="width: 250px; margin: auto">
<!--            <hr>-->
            <h1 class="h3 mb-3 font-weight-normal">Please Sign up</h1>

            <label for="login" class="sr-only">Email address</label>
            <input type="email" id="login" name="login" class="form-control" placeholder="Email address"
                   maxlength="80" required>
            <hr>

            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                   minlength="6" maxlength="100" autocomplete="off" required/>

            <hr>

            <label for="name" class="sr-only">Name</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Enter your name"
                   minlength="2" maxlength="200" required/>

                <hr>

            <label for="surname" class="sr-only">Surname</label>
            <input class="form-control" type="text" id="surname" name="surname" placeholder="Enter your surname"
                   minlength="2" maxlength="200" required/>

            <hr>

            <label for="age" class="sr-only">Age</label>
            <input class="form-control" type="number" name="age" id="age" placeholder="Enter your age" required>

            <hr>

            <label for="gender" class="sr-only">Gender</label>
            <select class="form-control" name="gender" id="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>

            <hr>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>

            <hr>

            <div class="or">Already have an account?
                <a href="/login">Sign in</a>
            </div>

            <p class="mt-5 mb-3 text-muted">&copy; Tinder 2022</p>

        </form>
    </div>
</body>

</html>
